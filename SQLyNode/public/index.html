<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Productos</h1>
            <br>
    
            <form id="formAgregarProducto">
                <div class="form-group">
                    <label for="title">Titulo</label>
                    <input id="txtTitulo" class="form-control" type="text" name="title" required>
                </div>
    
                <div class="form-group">
                    <label for="price">Precio</label>
                    <input id="txtPrecio" class="form-control" type="text" name="price" required>
                </div>

                <div class="form-group">
                    <label for="thumbnail">Precio</label>
                    <input id="txtThumbnail" class="form-control" type="text" name="thumbnail" required>
                </div>
    
                <button class="btn btn-success mt-3">Enviar Producto</button>
            </form>
            <br>
            <div id="productos"></div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Mensajes</h1>

            
            <div class="form-group">
                <label for="email">Email</label>
                <input id="inputAutor" class="form-control" type="text" name="email" placeholder="Email" required>
            </div>
        
            <div class="form-group">
                <label for="msg">Mensaje</label>
                <input id="inputMensaje" class="form-control" type="text" name="msg" placeholder="Mensaje" required>
            </div>
        
            <button id="botonEnviar" class="btn btn-success mt-3">Enviar Mensaje</button>
           
            <br>
            <div id="listaMensajes"></div>
        </div>

    </div>
    
    <script src="js/main.js"></script>

</body>

</html>
